<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Abstract shapes -->
  <path d="M0,100 Q200,0 400,100 T800,100 V600 H0 Z" fill="url(#grad1)" />
  <path d="M0,200 Q200,100 400,200 T800,200 V600 H0 Z" fill="url(#grad2)" opacity="0.7" />
  
  <!-- Floating elements -->
  <g transform="translate(100,150)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="#4338ca" opacity="0.1">
      <animate attributeName="y" values="0;10;0" dur="3s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g transform="translate(600,300)">
    <circle cx="0" cy="0" r="40" fill="#6366f1" opacity="0.1">
      <animate attributeName="cy" values="0;15;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Code symbols -->
  <g transform="translate(300,250)" opacity="0.2">
    <text x="0" y="0" font-family="monospace" font-size="24" fill="#1e1b4b">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(500,400)" opacity="0.15">
    <text x="0" y="0" font-family="monospace" font-size="20" fill="#1e1b4b">{code}</text>
  </g>
</svg>