<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main TC Letters -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">
    TC
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="35" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="95" cy="45" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="30" cy="85" r="2.5" fill="#6366f1" opacity="0.6"/>
  <circle cx="90" cy="75" r="2" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Tech Icons -->
  <g transform="translate(15, 15)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="#6366f1" opacity="0.3"/>
  </g>
  <g transform="translate(97, 97)">
    <circle cx="0" cy="0" r="4" fill="#8b5cf6" opacity="0.3"/>
  </g>
</svg> 